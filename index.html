<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Website JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Coming Soon Website</h1>
      <p>
        Our website is under contruction, We're working hard to improve website
        and we'll ready to launch after.
      </p>
      <div class="timer">
        <div class="days">
          <span class="day"></span>
          <span>Days</span>
        </div>
        <div class="hours">
          <span class="hour"></span>
          <span>Hours</span>
        </div>
        <div class="minutes">
          <span class="minute"></span>
          <span>Minutes</span>
        </div>
        <div class="seconds">
          <span class="seconde"></span>
          <span>Secondes</span>
        </div>
      </div>
      <p>Subscribe now to get the latest updates!</p>
      <div class="mail">
        <input type="email" placeholder="Enter your email" />
        <button class="btn">Notifly Me</button>
      </div>
    </div>
  </body>
</html>
